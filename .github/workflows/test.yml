name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        # Checkout parent repository to access release-tool
        path: release-bot

    - name: Checkout release-tool
      uses: actions/checkout@v4
      with:
        repository: sequentech/release-tool
        path: release-tool

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install release-tool dependencies
      working-directory: release-tool
      run: poetry install --no-interaction

    - name: Build release-tool wheel
      working-directory: release-tool
      run: poetry build

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: release-bot/.venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('release-bot/poetry.lock') }}

    - name: Install release-bot dependencies
      working-directory: release-bot
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install release-bot project
      working-directory: release-bot
      run: poetry install --no-interaction

    - name: Install release-tool into release-bot venv
      working-directory: release-bot
      run: poetry run pip install --force-reinstall --no-deps ../release-tool/dist/*.whl

    - name: Run tests
      working-directory: release-bot
      run: poetry run pytest tests/ -v --cov=src --cov-report=term-missing
